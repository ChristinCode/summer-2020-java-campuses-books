<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
  </head>
  <body>
    <div class="container">
      <header th:replace="fragments/header :: header" class="header">
      </header>
  
      <main>
        <h2 th:text = "${campus.name}" class="campus__name">Columbus</h2>
        <p th:text = "${campus.description}" class="campus__description">Above an all you can eat sushi restaurant.</p>
        <ul class="books__list">
          <li th:each="book: ${campus.books}" class="books__list-item">
            <a th:text= "${book.title}" th:href="@{'/books/'+${book.title}}" class="books__link">Head First Java</a>
          </li>
        </ul>
        <form action="/books/add" method="POST">
          <h3>New Book:</h3> 
          <label>
            Title:
          </label>
          <input type="text" name="title" id="">
          <label>
            ISBN:
          </label>
          <input type="text" name="isbn" id="">
          <label>
            Description:
          </label>
          <input type="text" name="description" id="">
          <label>
            Authors:
          </label>
          <select name="authorIds" multiple id="">
            <option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.firstName} + ' ' + ${author.lastName}"></option>
          </select>
          <input type="hidden" name="campusName" th:value = "${campus.name}" id="">
          <button type="submit">Add New Book</button>
        </form>
      </main>
    </div>
  </body>
</html>
