<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: header" class="header">
    </header>

    <main>
        <h2 th:text="${author.firstName} + ' ' + ${author.lastName}" class="author__name">Kathy Sierra</h2>

        <ul class="books__list">
            <li th:each="book: ${author.books}" class="books__list-item">
                <a th:text="${book.title}" th:href="@{'/books/'+${book.title}}" class="books__link">Head First Java</a>
            </li>
        </ul>
    </main>
</div>
</body>
</html>
